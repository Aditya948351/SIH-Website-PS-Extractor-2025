    "id": "25057",
    "title": "Automated Compliance Checker for Legal Metrology Declarations on E-Commerce Platforms",
    "organization": "Ministry of Consumer Affairs, Food & Public Distribution (MoCA,F&PD)",
    "category": "Hardware",
    "ps_number": "SIH25057",
    "description": "<b>Background:</b><br>With the exponential growth of e-commerce in India and globally, the need to ensure accurate and legally compliant declarations on product listings has become more critical than ever. Under the Legal Metrology (Packaged Commodities) Rules, 2011, all pre-packaged goods sold online must clearly and accurately display information such as:<br>- Name and address of the manufacturer, packer/importer<br>- Net quantity in terms of standard units of weight, measures or number<br>- Retail sale price (MRP) inclusive of all taxes<br>- Consumer care details<br>- Date of manufacture/import<br>- Country of origin<br><br>Despite regulatory efforts, non-compliance on digital platforms remains widespread due to various reasons. To address this, the Department envisions a smart, scalable and automated solution that can verify declarations in real-time across various e-commerce websites.<br><br><b>Problem Description:</b><br>Develop an AI-powered automated compliance checker that can scan e-commerce platforms for product listings and validate them against mandatory Legal Metrology requirements. The system should:<br>- Extract text from product images using OCR (Optical Character Recognition)<br>- Crawl and scrape data from product listings in real time or batch mode<br>- Validate the information against a customizable rule engine built on Legal Metrology guidelines<br>- Flag non-compliance issues (e.g., missing MRP, incorrect unit, misleading quantity, absence of country of origin, etc.)<br>- Provide a dashboard/reporting tool for regulators to monitor violations and track compliance trends<br><br><b>Key Functional Requirements:</b><br><b>Data Acquisition:</b><br>- Web crawling APIs for major e-commerce platforms (Amazon, Flipkart, etc.)<br>- Image recognition to identify and crop relevant label regions<br><br><b>OCR &amp; AI:</b><br>- Multi-language OCR support for label text extraction<br>- Use of computer vision to segment declarations on packaging<br><br><b>Rule Engine:</b><br>- Logical engine to validate each extracted field as per Packaged Commodities Rules<br>- Configurable for rule updates and regional variations<br><br><b>Dashboard:</b><br>- Visual dashboard for regulators showing:<br>&nbsp;&nbsp;• Real-time compliance score<br>&nbsp;&nbsp;• Trends by category, brand, or seller<br>&nbsp;&nbsp;• Exportable violation reports<br>&nbsp;&nbsp;• Geo-tagged compliance heatmaps (if applicable)<br><br><b>Scalability &amp; Security:</b><br>- Cloud-based architecture for large-scale crawling<br>- Secure data logging and access control for regulators<br><br><b>Target Participants:</b><br>- Final year UG (B.Tech/B.E.) students in Electronics, Embedded Systems, Instrumentation, AI/ML, Cybersecurity<br>- PG/Ph.D. researchers in IoT Security, Metrology, Data Forensics<br>- Startups or academia-industry teams working on compliance technologies<br><br><b>Evaluation Criteria:</b><br>- Innovation (Use of novel AI/ML/NLP or scraping techniques)<br>- Accuracy (Precision in identifying compliant and non-compliant listings)<br>- Scalability (Performance on large product databases)<br>- User Experience (Ease of dashboard, actionable reports)<br>- Alignment with Legal Metrology Rules<br>- Regulatory Applicability (Can be deployed by Govt. departments with minimal changes)<br><br><b>Expected Deliverables:</b><br>(a) A working prototype of the compliance checker tool (Web-based or standalone app)<br>(b) Technical documentation including:<br>&nbsp;&nbsp;• Data pipeline design<br>&nbsp;&nbsp;• OCR and ML models used<br>&nbsp;&nbsp;• Validation methodology<br>(c) Sample dataset with annotation (compliant/non-compliant examples)<br>(d) Dashboard demo with live/test crawl outputs<br>(e) Feasibility report for deployment with government bodies<br><br><b>Benefits and Impact:</b><br>- Saves time and effort in manual inspection of product declarations<br>- Promotes fair trade and protects consumers from deceptive practices<br>- Enables data-driven enforcement of Legal Metrology Act<br>- Prepares India for next-gen regulation of digital marketplaces<br><br><b>Mentorship and Resources:</b><br>- Legal Metrology Act and Rules/guidelines/advisories<br>- Access to curated datasets of product images and declarations<br>- Webinars by domain experts from the Ministry/Legal Metrology Division<br>- Access to sandbox e-commerce API for testing solutions<br><br><b>Future Prospects:</b><br>- Integration with a national regulatory enforcement portal<br>- Use as a plug-in for e-commerce portals for real-time seller feedback<br>- The scheme may be evaluated by the officers IILM, Ranchi, RRSLs and LM Hq, Delhi<br>",
    "dataset_link": "#",

    "id": "25058",
    "title": "Detection and Prevention of Tampering in Weighing and Measuring instruments",
    "organization": "Ministry of Consumer Affairs, Food & Public Distribution (MoCA,F&PD)",
    "category": "Hardware",
    "ps_number": "SIH25058",
    "description": "<b>Background</b><br><br>Weighing and measuring instruments are critical components in trade, industry, health, agriculture, and public safety. They ensure fair transactions and consumer trust when used accurately. However, tampering with such instruments, especially digital weighing scales, fuel dispensers, water/electricity meters, and retail POS systems-leads to fraudulent trade practices, losses to consumers, and damage to the integrity of commerce.\nTampering may involve unauthorized hardware modifications, altered firmware, embedded malware, hidden switches, or even remote-control manipulation. These alterations are designed to evade detection by regulators while enabling cheating during operation.<br><br><b>Problem Description</b><br><br>Develop a robust and intelligent system to detect, prevent, and alert against tampering in weighing and measuring instruments. The system must be capable of identifying both physical and digital tampering attempts in real time or near-real time. It should ideally include an embedded solution with secure logging, alert triggers, and remote verification capability by Legal Metrology officers.\nThe proposed solution may also leverage Al/ML, digital forensics, tamper-evident Hardware seals, blockchain-backed audit trails, or sensor-based integrity checks.<br><br><b>Key Functional Requirements</b><br><br>Tamper Detection:<br>-Detect unauthorized access to device internals (e.g., seals broken, circuit modifications, etc.)<br>-Monitor anomalies in calibration, weight drift, or suspicious patterns<br>-Firmware Integrity<br>-Secure boot or hash verification for firmware changes<br>-Logging of unauthorized software firmware updates<br><br>Alert System:<br>-Instant tamper alerts to remote Legal Metrology dashboards<br>-Optional local visual/audio alarms on tamper detection<br><br>Data Logging &amp; Traceability:<br>-Immutable logs of measurements, maintenance, and access events<br>-Optionally backed by blockchain or secure cloud<br><br>Remote Monitoring:<br>-IoT integration to transmit logs to a centralized monitoring system<br>-GPS/ geotagging to detect movement of stationary devices<br><br><b>Target Participants</b><br><br>Final year UG (B.Tech/B.E) students in Electronics, Embedded Systems, Instrumentation, AI/ML. Cybersecurity<br>-PG/Ph.D. researchers in IoT Security, Metrology, Data Forensics<br>-Startups or academia-industry teams working on compliance technologies<br><br><b>Evaluation Criteria</b><br><br>-Innovation (new methods of detection or prevention)<br>-Accuracy of tamper detection (false positive/negative rates)<br>-Feasibility and cost of integrating the solution into common instruments<br>-User Interface &amp; Regulatory Dashboard usability<br>-Readiness for field deployment and validation<br><br><b>Expected Deliverables</b><br><br>(a) Prototype device or software module to detect tampering (hardware and/or firmware)<br>(b) Dashboard or interface for regulators to view alerts and device health<br>(c) Tamper-logging and reporting features<br>(d) Validation data from controlled tamper scenarios<br>(e) Whitepaper/ technical documentation describing architecture, logic, limitations and future potential<br><br><b>Benefits and Impact</b><br><br>-Strengthens consumer protection and fairness in trade<br>-Builds a proactive regulatory ecosystem using smart devices<br>-Reduces inspection burden via automated alerting<br>-Enables certification of tamper-proof weighing/measuring instruments<br>-Contributes to digital trust in India's commerce and metrology infrastructure<br><br><b>Mentorship and Resources</b><br><br>-Mentorship from Legal Metrology and cybersecuirty experts<br>-Access to LM Act &amp; Rules/ OIML Recommendations, guidelines, testing labs, etc.<br><br><b>Future Prospects</b><br><br>-Development of National Digital Registry for compliant instruments<br>-Integration with e-maap portal for real-time monitoring<br>-Standardization of tamper-detection modules in certified devices<br>-Development of tamper-proof metrology solutions<br><br>",

    "id": "25059",
    "title": "Enhancing Student Awareness on difference between Aadhaar linked and Direct Beneficiary Transfer(DBT) enabled Aadhaar seeded bank account.",
    "organization": "Ministry of Social Justice & Empowerment (MoSJE)",
    "category": "Software",
    "ps_number": "SIH25059",
    "description": "<b>Background</b><br><br>SCD-V Division, DoSJE implements Centrally sponsored schemes 'Pre-Matric scholarships schemes for SCs &amp; Others' and 'Post-Matric scholarships schemes for SC students'. The entire scholarship amount - both from the State and Central Government is paid directly into the account of the students ONLY through Direct Beneficiary Transfer (DBT) enabled Aadhaar seeded bank account. However, many students are unaware of the distinction between Aadhaar linked and Direct Beneficiary Transfer (DBT) enabled Aadhaar seeded bank account. As a result, a significant number of students do not have Aadhaar-seeded bank account, leading to delays in scholarships disbursement and posing challenges for them.<br><br><b>Description</b><br><br>The above problem statement envisages that many students are unaware of the distinction between Aadhaar linked and Direct Beneficiary Transfer (DBT) enabled Aadhaar seeded bank account. As a result, a significant number of students do not have Aadhaar-seeded bank account, leading to delays in scholarships disbursement and posing challenges for them. Government of India is continuously providing support to promote digital inclusion, however there is need of extensive awareness on the importance and procedures of Aadhaar seeding with Bank Accounts.<br><br><b>Expected Solution</b><br><br>The students need to be made more aware about the difference between Aadhaar linked and Direct Beneficiary Transfer (DBT) enabled Aadhaar seeded bank account for availing pre &amp; post-Matric scholarships scheme for SCs. Extensive awareness programmes should be conducted through Gram Panchayats Notice Boards, school committees, and discussions in the parent-teacher association meetings and other public awareness measures.<br>",

    "id": "25060",
    "title": "Real life solutions for Waste Management.",
    "organization": "Ministry of Social Justice & Empowerment (MoSJE)",
    "category": "Software",
    "ps_number": "SIH25060",
    "description": "<b>Background</b><br><br>In FY 2021–22, India generated approximately 1.7 lakh tonnes of municipal solid waste daily, of which only 54% was scientifically treated. Around 24% was dumped in landfills and 22% remained unaccounted due to leakages in the waste management chain. This unaccounted waste is often burned or disposed of in open areas, drains, or water bodies, posing severe environmental and public health risks. (CEEW, 2025) This calls for strict solutions to enable all the waste generators to contribute to Waste Management.<br><br><b>Description</b><br><br>Overview: According to the CPCB’s Municipal Solid Waste (MSW) Annual Report for 2021-22, India generates approximately 1,70,339 tonnes of waste per day (TPD). Of this, around 1,56,449 TPD is collected. Out of the collected waste, 91,511 TPD is treated, while 41,455 TPD is disposed of in landfills. This leaves a significant gap of 37,373 TPD in effective waste management.<br>Waste treatment: The total waste processed/treated across the country is 91,511 TPD. When compared to the total waste generated, which is 1,70,339 TPD, it is found that an average of 54% of the waste is treated/processed across the country.<br>Solid Waste Processing Facilities: A total of 249 Waste-to-Energy plants, 819 Biomass Power plants and 50.8 lakhs small Biogas plants have been set up in the country to generate Power/Biogas/BioCNG.<br><br><b>Expected Solutions</b><br><br>The proposals aim to develop a strict system to ensure that every citizen is trained on waste management, waste workers get strict training and required safety gear, waste management facilities are present in every ULB/GP, and a dedicated decentralised monitoring system is in place. The solutions are as follows:<br>1. Mandatory training for every citizen: Similar to countries where military training is mandatory for every citizen, in India, there shall be mandatory Waste Management training for every Waste Generator/Citizen. This will ensure source segregation, which will result in better waste management, lesser load on waste management facilities and landfills.<br>&nbsp;&nbsp;i. Physical training on types of waste, source segregation, how to make compost at home, re-use of plastic, etc.<br>&nbsp;&nbsp;ii. Distribution of 3 types of dustbins for dry, wet and domestic hazardous waste to every household/citizen.<br>&nbsp;&nbsp;iii. Distribution of a designed and tested compost making kit to every household/citizen.<br>&nbsp;&nbsp;iv. App-based monitoring.<br>2. Phase-wise training to all Waste Workers<br>3. Formation of Area Committee for Monitoring – to be called as “Green Champions”: Decentralised approach for Monitoring has to be done at every step of Waste Management for bulk waste generators, residential areas, commercial &amp; Public semi-public building, Industrial buildings, etc.<br>&nbsp;&nbsp;i. Training of all Waste Generators<br>&nbsp;&nbsp;ii. Waste Generation: Source segregation happening or not, no wet waste to be collected<br>&nbsp;&nbsp;iii. Waste Collection happening on ground level<br>&nbsp;&nbsp;iv. Waste transportation<br>&nbsp;&nbsp;v. Waste treatment<br>&nbsp;&nbsp;vi. Waste Disposal<br>4. Incentive based approach: Incentive to Bulk waste generators and other buildings for source segregation.<br>5. Waste Movements in ULBs: Taking example from Karnataka’s Yadgir city, “If you see waste, send photo” similar movement to be made mandatory for every ULB regardless of its size and population, to ensure community participation.<br>6. Community Participation: One day of all working staff regardless of employment type to be engaged in Cleaning of Public areas, waste management. Inspired from Cleaning-day followed in schools every week, every waste generator to be responsible for keeping the country clean and contributing to waste management, starting from Govt. sector.<br>7. Penalization system: Fines to be imposed and no waste collection for buildings not segregating waste at source as punishment.<br>8. Waste Management Facilities to be made available in every ULB:<br>&nbsp;&nbsp;i. Biomethanization plant<br>&nbsp;&nbsp;ii. W-to-E plant<br>&nbsp;&nbsp;iii. Multiple Recycling centres for different types of waste<br>&nbsp;&nbsp;iv. Scrap collection shops – Online app based<br>9. Complete Digital App-based system for:<br>&nbsp;&nbsp;i. Training of all Waste Generators<br>&nbsp;&nbsp;ii. Shopping of Waste utilities – compost kits, dustbins, etc.<br>&nbsp;&nbsp;iii. Tracking of Waste collection vehicles<br>&nbsp;&nbsp;iv. Location of Waste management facilities, Recycling centres, scrap shops etc.<br>&nbsp;&nbsp;v. Option to upload geo-tagged photos of dumping sites, etc.<br>",
    "dataset_link": "#",
    "yt_link": "https://www.youtube.com/watch?v=lFTf4wh93Gc",

    "description": "<b>Background</b><br><br>Sikkim is home to over 200 monasteries, many of which date back to the 17th and 18th centuries. These monasteries are rich in history, architecture, and spiritual significance. While some efforts have been made to preserve murals and digitize rare documents, there is no unified digital platform that offers tourists and researchers immersive access to these cultural treasures.<br><br><b>Proposed Solution</b><br><br>Monastery360: A Digital Heritage Platform for Sikkim’s Monasteries<br><br><b>Key Features:</b><br>- Virtual Tours: 360° panoramic views of monastery interiors and surroundings.<br>- Narrated walkthroughs in multiple languages.<br>- Interactive Map: Geo-tagged monastery locations with travel routes and nearby attractions.<br>- Integration with local transport and tourism services.<br>- Digital Archives: Scanned manuscripts, murals, and historical documents.<br>- AI-powered search and categorization.<br>- Smart Audio Guide App: Location-based audio guides using Bluetooth beacons or GPS.<br>- Offline mode for remote areas.<br>- Cultural Calendar: Events, festivals, and rituals schedule.<br>- Booking and participation options for tourists.<br><br><b>Impact</b><br><br>- Boosts tourism by making monasteries more accessible.<br>- Preserves endangered cultural assets digitally.<br>- Empowers local communities through participatory archiving.<br>- Supports educational and spiritual exploration globally.<br>",

    "title": "Implementation of Smart Agriculture for Efficient Cultivation in Hilly Regions",
    "organization": "Government of Sikkim",
    "category": "Hardware",
    "ps_number": "SIH25062",
    "description": "<b>Background</b><br><br>The agricultural region of Jorethang in South Sikkim experiences harsh, rainless summers and frequent water scarcity, making traditional irrigation unreliable and inefficient. Farmers struggle to provide adequate water to crops, often leading to reduced yields and wasted resources. With climate change intensifying these issues, there's a pressing need for a sustainable, smart irrigation approach that maximizes water efficiency and crop productivity. Integrating rainwater harvesting, sensor-based monitoring, and crop-specific intelligence offers a forward-thinking solution to these regional challenges.<br><br><b>Proposed Solution</b><br><br>AgroSmart: A Sensor-Based Smart Irrigation System with Crop Intelligence and Rainwater Harvesting. This system aims to provide affordable, automated irrigation tailored to each crop’s needs using soil moisture and environmental sensors. It integrates a rainwater harvesting unit with real-time water level monitoring, ensuring efficient water use even during dry periods.<br><br><b>The solution will include:</b><br>- Soil moisture and temperature sensors to monitor field conditions.<br>- A crop database that determines optimal watering levels.<br>- Automated valve control through microcontrollers (Arduino/ESP32).<br>- Rainwater harvesting with level sensors to track available water.<br>- A mobile/web dashboard for farmers to monitor data and control irrigation remotely.<br>- Alerts and updates via SMS or app to keep farmers informed.<br><br><b>Impact</b><br><br>Conserves water, improves crop yields, minimizes manual labour, and helps farmers in Jorethang adapt to climate variability with a smart, self-sustaining irrigation system.<br>",

    "description": "<b>Background</b><br><br>A cost-effective solution is required for detecting the breakage of Low Voltage AC Distribution Over Head conductors towards isolating the source of supply to prevent hazardous electric shock scenarios to the public, while also sending alarms to the concerned section office for immediate fault rectification.<br><br>Recently, several cases of accidental deaths of children and adults due to electrocution from broken live conductors lying on the ground were reported in Kerala. Low voltage distribution lines often snap due to falling trees during natural calamities and also due to aging or corrosion. This dangerous condition is not detected or isolated by upstream fuses in these feeders because of high earth resistance and low fault current, leading to electrocution deaths when people come into contact with live bare conductors. Many existing solutions identified so far are not cost-effective or viable for the vast distribution network.<br><br><b>Expected Solution</b><br><br>An innovative solution based on IoT and AI, including edge intelligence, may provide an economical and scalable solution for this socially relevant problem faced by KSEBL.<br>",

    "description": "<b>Background</b><br><br>Kerala has a large penetration of Roof Top Solar PV systems amounting to nearly 1500 MW. These systems are connected to low voltage distribution feeders either in single-phase or three-phase mode. A majority of the systems are below 5 kW and hence get connected in single-phase, which causes severe unbalanced loading in feeders and results in an uneven voltage profile. This unbalanced loading also limits the quantum of PV that can be integrated into the network.<br><br>Any load balancing work carried out during daytime under PV injection gets negated during the evening peak hours when solar power is unavailable. This situation calls for a solution that can dynamically reconfigure the network based on renewable energy (RE) injection and local demand scenarios.<br><br><b>Expected Solution</b><br><br>A cost-effective controller incorporating IoT and edge intelligence can be developed at the local node level for auto-balancing of the load across various phases in a feeder under the above conditions.<br>",

    "id": "25065",
    "title": "Designing and development of an application for on spot assessment of Roof Top Rain water harvesting and artificial recharge potential and size of the RTRWH and AR.",
    "organization": "Ministry of Jal Shakti",
    "category": "Software",
    "ps_number": "SIH25065",
    "description": "<b>Background</b><br><br>Groundwater replenishment is a critical factor for the augmentation and sustainability of water resources in the country. There is significant potential in both rural and urban areas for harvesting rainwater from individual rooftops. The Central Ground Water Board (CGWB) has published several scientific manuals and reports on rooftop rainwater harvesting (RTRWH) potential, as well as FAQs and practical guides for artificial recharge. However, there is currently no user-friendly digital platform where individuals can directly assess their rainwater harvesting potential.<br><br><b>Proposed Solution</b><br><br>To promote public participation in groundwater conservation, it is proposed to develop a web/mobile application that enables users to easily estimate the feasibility of rooftop rainwater harvesting (RTRWH) and artificial recharge at their locations. By entering simple details such as name, location, number of dwellers, roof area, and available open space, the system will generate personalized outputs using GIS-based and algorithmic models.<br><br><b>Key Features</b><br>- Feasibility check for rooftop rainwater harvesting<br>- Suggested type of RTRWH/Artificial Recharge structures<br>- Information on principal aquifer in the area<br>- Depth to groundwater level<br>- Local rainfall data<br>- Runoff generation capacity<br>- Recommended dimensions of recharge pits, trenches, and shafts<br>- Cost estimation and cost-benefit analysis<br><br><b>Impact</b><br><br>The application will empower individuals and communities to take informed decisions about groundwater conservation and rainwater harvesting. It will enhance public awareness, encourage participation, and support sustainable water management efforts. The tool should also support regional languages for better accessibility and inclusivity.<br>",
    "dataset_link": "#",
    "yt_link": "#",

  },

    "id": "25066",
    "title": "Development of an Al-driven ChatBOT for INGRES as a virtuall assistant",
    "organization": "Ministry of Jal Shakti",
    "category": "Software",
    "ps_number": "SIH25066",
    "description": "<b>Background</b><br><br>The <i>Assessment of Dynamic Ground Water Resources of India</i> is conducted annually by the Central Ground Water Board (CGWB) and State/UT Ground Water Departments, under the coordination of the Central Level Expert Group (CLEG), DoWR, RD &amp; GR, MoJS. The assessment uses a GIS-based web application named <b>INGRES</b> (India Ground Water Resource Estimation System), developed by CGWB and IIT Hyderabad (<a href=\"https://ingres.iith.ac.in/home\">https://ingres.iith.ac.in/home</a>). The process estimates annual groundwater recharge, extractable resources, total extraction, and the stage of groundwater extraction for each assessment unit (Block/Mandal/Taluk). Units are categorized as Safe, Semi-Critical, Critical, or Over-Exploited, forming the scientific basis for groundwater management and regulation.<br><br>Currently, results are published via the INGRES portal, but users face challenges in retrieving results and historical data due to the vast database.<br><br><b>Proposed Solution</b><br><br>To improve accessibility, it is proposed to develop an <b>AI-driven ChatBOT</b> for INGRES. This intelligent virtual assistant will enable users to easily query groundwater data, access historical and current assessments, and obtain instant insights without navigating complex datasets.<br><br><b>Key Features</b><br>- Intelligent query handling for groundwater estimation data<br>- Real-time access to current and historical assessment results<br>- Interactive scientific diagrams and visualizations<br>- Multilingual support, including Indian regional languages<br>- Seamless integration with the INGRES database for quick information retrieval<br><br><b>Impact</b><br><br>The AI-powered ChatBOT will enhance user engagement, simplify access to groundwater resource data, and support informed decision-making for planners, researchers, policymakers, and the general public. It will make the INGRES portal more user-friendly, accessible, and effective in disseminating groundwater information.<br>",
    "dataset_link": "#",
    "yt_link": "#",
    "assigned_to": null
  },

    "title": "Proposal for Design and development of application or Heavy Metal Pollution indices",

    "category": "Software",

    "description": "<b>Background</b><br><br>The presence of heavy metals in drinking water, even at trace levels, poses significant health risks, making accurate and timely assessment critical for public safety and environmental monitoring. Although several indices exist for assessing heavy metal pollution, their manual computation is tedious, time-consuming, inconsistent, and vulnerable to human error due to the complexity and variability of formulas.<br><br><b>Proposed Solution</b><br><br>It is proposed to develop an <b>automated, user-friendly application</b> that can compute Heavy Metal Pollution Indices (HMPI) in groundwater using standard formulas with minimal manual intervention. This tool will streamline calculations, reduce errors, and provide reliable outputs for stakeholders.<br><br><b>Key Features</b><br>- Automated computation of heavy metal pollution indices using standard methodologies<br>- Integration of groundwater heavy metal concentration datasets with geo-coordinates<br>- Categorization of groundwater quality based on heavy metal presence<br>- User-friendly interface for scientists, researchers, and policymakers<br>- Reduction of manual effort and error-prone processes<br><br><b>Impact</b><br><br>The application will provide accessible and reliable insights into groundwater heavy metal contamination, enabling better decision-making, enhanced environmental monitoring, and improved public health protection.<br>",

    "id": "25068",
    "title": "Real time Groundwater resource evaluation using DWLR data",
    "organization": "Ministry of Jal Shakti",
    "category": "Software",
    "ps_number": "SIH25068",
    "description": "<b>Background</b><br><br>Groundwater is central to India's drinking, agricultural, and industrial water needs. Despite covering an area of 3.3 million square kilometers and being home to 16% of the global population, India has only 4% of the world's freshwater resources. This limited availability, combined with uneven distribution, overexploitation in some regions, and changing climate scenarios, highlights the urgent need for sustainable groundwater management. Resource knowledge is integral to the effective management of resources.<br><br><b>Proposed Solution</b><br><br>To strengthen groundwater management, it is proposed to design a <b>mobile application</b> that utilizes data from 5,260 DWLR (Digital Water Level Recorder) stations spread across the country. These stations provide high-frequency water level data, which can be leveraged to:<br>- Analyze real-time water level fluctuations<br>- Estimate recharge dynamically<br>- Evaluate groundwater resources in real time<br><br><b>Key Features</b><br>- Mobile app integration with DWLR station datasets<br>- Visualization of water level trends and recharge patterns<br>- Real-time groundwater availability estimation<br>- Decision-support features for researchers, planners, and policymakers<br><br><b>Impact</b><br><br>The designed app will enable stakeholders, groundwater researchers, and decision makers to have quick access to real-time groundwater availability. This will aid in scientific evaluation, informed decision-making, and the proposal of effective groundwater management interventions.<br>",

  {
    "id": "25069",
    "title": "Al-Driven Life Cycle Assessment (LCA) Tool for Advancing Circulanty and Sustainability in Metallurgy and Mining",
    "organization": "Ministry of Mines",
    "category": "Software",
    "ps_number": "SIH25069",
    "description": "<b>Background</b><br><br>As industries increasingly emphasize sustainability, <b>Life Cycle Assessment (LCA)</b> is emerging not just as a tool for measuring environmental impact, but as a key strategy for advancing circularity. Metals like aluminium and copper, vital to sectors from energy to infrastructure, undergo multiple stages — from extraction and processing to use and end-of-life. Traditional linear models often result in resource depletion and waste. Modern LCA frameworks now assess not only emissions and resource use, but also the potential for reuse, recycling, and closed-loop systems. By informing decisions on product design, manufacturing, and end-of-life recovery, LCA enables a shift toward a <b>circular economy</b> where materials are kept in use longer and waste is minimized.<br><br><b>Problem Statement</b><br><br>There is a need to design an <b>intuitive, AI-powered software platform</b> that enables metallurgists, engineers, and decision-makers to perform automated LCAs for metals such as aluminium, copper, or critical minerals, with a special emphasis on <b>circularity</b>.<br><br><b>Proposed Solution</b><br>The platform should:<br>- Allow users to input or select process and production details (including raw vs. recycled routes, energy use, transport, and end-of-life options).<br>- Use AI/ML models to estimate missing parameters and predict both environmental and circularity indicators (e.g., recycled content, resource efficiency, extended product life, potential for reuse).<br>- Visualize circular flow opportunities alongside environmental impacts across the full value chain — from raw material extraction through reuse or recycling.<br>- Enable easy comparison of conventional and circular processing pathways.<br>- Generate actionable reports and recommendations for reducing impacts and enhancing circularity, even when users have limited data or specialized expertise.<br><br><b>Impact</b><br><br>With this tool, the metals sect             const stack = [];

                if (title.toLowerCase().includes('ai') || title.toLowerCase().includes('ml')) {

                    stack.push('MQTT', 'Raspberry Pi');
