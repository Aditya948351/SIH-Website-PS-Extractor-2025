        const grid = document.getElementById('problem-statements-grid');
        const modal = document.getElementById('ps-modal');
        const modalContent = document.getElementById('modal-content');
        const closeModalBtn = document.getElementById('close-modal');
        const sortSelect = document.getElementById('sort-select');
        const searchInput = document.getElementById('search-input');

        let currentProblemStatements = [...problemStatements];

        function getTechStack(category, title) {
            const stack = [];
            if (category.toLowerCase() === 'software') {
                stack.push('Python', 'JavaScript', 'React/Vue', 'Node.js', 'MongoDB/PostgreSQL');
                if (title.toLowerCase().includes('ai') || title.toLowerCase().includes('ml')) {
                    stack.push('TensorFlow/PyTorch', 'Scikit-learn');
                }
                if (title.toLowerCase().includes('blockchain')) {
                    stack.push('Solidity', 'Web3.js');
                }
                 if (title.toLowerCase().includes('iot')) {
                    stack.push('MQTT', 'Raspberry Pi');
                }
            } else if (category.toLowerCase() === 'hardware') {
                stack.push('Arduino/ESP32', 'C++', 'Sensors', '3D Printing', 'PCB Design');
                 if (title.toLowerCase().includes('iot')) {
                    stack.push('MQTT', 'Raspberry Pi');
                }
            }
            return stack;
        }

        function createTechBadge(tech) {
            return `<span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${tech}</span>`;
        }

        function renderProblemStatements(statements) {
            grid.innerHTML = '';
            statements.forEach(ps => {
                const card = document.createElement('div');
                card.className = 'card bg-white p-6 rounded-lg shadow-md cursor-pointer';
                card.dataset.id = ps.id;
                
                const assignedBadge = ps.assigned_to ? `<span class="absolute top-2 right-2 bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">${ps.assigned_to}</span>` : '';

                card.innerHTML = `
                    <div class="relative">
                        ${assignedBadge}
                        <h3 class="text-lg font-bold mb-2">${ps.title}</h3>
                        <p class="text-sm text-gray-600 mb-1"><strong>Organization:</strong> ${ps.organization}</p>
                        <p class="text-sm text-gray-600"><strong>Category:</strong> ${ps.category}</p>
                        <p class="text-sm text-gray-500 mt-2">PS Number: ${ps.ps_number}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openModal(ps) {
            document.getElementById('modal-title').textContent = ps.title;
            document.getElementById('modal-organization').textContent = ps.organization;
            document.getElementById('modal-category').textContent = ps.category;
            document.getElementById('modal-ps-number').textContent = ps.ps_number;
            document.getElementById('modal-description').innerHTML = ps.description;
            document.getElementById('modal-dataset-link').href = ps.dataset_link;
            document.getElementById('modal-yt-link').href = ps.yt_link;
            
            const techStackContainer = document.getElementById('modal-tech-stack');
            const techStack = getTechStack(ps.category, ps.title);
            techStackContainer.innerHTML = techStack.map(createTechBadge).join('');

            // AI Summary
            const descriptionText = new DOMParser().parseFromString(ps.description, "text/html").body.textContent || "";
            const summary = descriptionText.split('.').slice(0, 2).join('.') + '.';
            document.getElementById('ai-summary').textContent = `AI Summary: ${summary}`;

            // Team Assignment
            const teamSelect = document.getElementById('team-member-select');
            teamSelect.value = ps.assigned_to || 'Unassigned';
            document.getElementById('assign-btn').dataset.id = ps.id;

            modal.style.display = 'flex';
            setTimeout(() => {
                modal.style.opacity = 1;
                modalContent.style.transform = 'scale(1)';
            }, 10);
        }

        function closeModal() {
            modal.style.opacity = 0;
            modalContent.style.transform = 'scale(0.95)';
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        function sortAndFilter() {
            let statements = [...problemStatements];
            const searchTerm = searchInput.value.toLowerCase();
            
            if (searchTerm) {
                statements = statements.filter(ps => 
                    ps.title.toLowerCase().includes(searchTerm) ||
                    ps.organization.toLowerCase().includes(searchTerm) ||
                    ps.description.toLowerCase().includes(searchTerm)
                );
            }

            const sortBy = sortSelect.value;
            if (sortBy === 'ps-number') {
                statements.sort((a, b) => a.ps_number.localeCompare(b.ps_number));
            } else if (sortBy === 'title') {
                statements.sort((a, b) => a.title.localeCompare(b.title));
            } else if (sortBy === 'category') {
                statements.sort((a, b) => a.category.localeCompare(b.category));
            } else if (sortBy === 'organization') {
                 statements.sort((a, b) => a.organization.localeCompare(b.organization));
            }
            
            currentProblemStatements = statements;
            renderProblemStatements(currentProblemStatements);
        }

        grid.addEventListener('click', (e) => {
            const card = e.target.closest('.card');
            if (card) {
                const psId = card.dataset.id;
                const ps = problemStatements.find(p => p.id === psId);
                openModal(ps);
            }
        });

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        document.getElementById('assign-btn').addEventListener('click', (e) => {
            const psId = e.target.dataset.id;
            const member = document.getElementById('team-member-select').value;
            const ps = problemStatements.find(p => p.id === psId);
            ps.assigned_to = member === 'Unassigned' ? null : member;
            sortAndFilter();
            closeModal();
        });

        sortSelect.addEventListener('change', sortAndFilter);
        searchInput.addEventListener('input', sortAndFilter);

        // Initial render
        sortAndFilter();

    </script>
