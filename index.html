    "description": "<b>Problem Description</b><br><br>Attendance tracking in most colleges is still done manually, usually through roll calls or paper registers. This consumes valuable teaching time and often leads to errors such as incorrect entries or proxy attendance. In larger classes, the issue becomes even harder to manage.<br><br>Additionally, faculty and administrators lack easy access to attendance insights, making it difficult to identify students at risk or to track patterns in engagement. As education undergoes digital transformation, continuing to rely on outdated systems creates unnecessary inefficiencies and delays.<br><br>There is a clear need for a solution that not only automates attendance but also provides analytics for better academic planning. Such a system should be user-friendly, reliable, and work seamlessly in both in-person and online settings.<br><br><b>Impact / Why this problem needs to be solved</b><br><br>• Saves valuable teaching time otherwise wasted on manual attendance.<br>• Reduces errors and eliminates the problem of proxy attendance.<br>• Provides actionable insights for faculty to identify disengaged or struggling students.<br>• Enhances transparency and accountability in academic processes.<br>• Supports digital transformation of higher education institutions.<br><br><b>Expected Outcomes</b><br><br>• Automated attendance system using QR codes, biometrics, or facial recognition.<br>• Cloud-based dashboard for administrators and faculty to review attendance records.<br>• Analytics to identify attendance trends and student engagement levels.<br>• Compatibility with both offline and online classes.<br><br><b>Relevant Stakeholders / Beneficiaries</b><br><br>• Students<br>• Faculty and academic administrators<br>• College management bodies<br>• Education departments and policymakers",

ealth statistics.",

    "title": "Development of indigenous contactless Integrated Track Monitoring Systems (ITMS) for Track Recording on Indian Railways",
    "organization": "Ministry of Railways",
    "category": "Hardware",
    "ps_number": "SIH25020",
    "description": "<b>Background</b><br><br>Indian Railways employs Track Recording Cars (TRCs) for periodic assessment of track geometry to ensure safety, ride comfort, and operational efficiency. While some TRCs still use outdated, contact-based systems, others rely on imported contactless technologies—typically laser-based solutions integrated with proprietary software.<br><br>These foreign systems pose several challenges:<br>• High procurement and maintenance costs<br>• Limited customization capabilities<br>• Dependency on external vendors and closed-source software<br><br>To address these issues and promote self-reliance, Indian Railways invites proposals for the Development of indigenous contactless Integrated Track Monitoring Systems (ITMS) for Track Recording on Indian Railways.<br><br><b>Objective</b><br><br>Design and develop a comprehensive, indigenous Integrated Track Monitoring System that:<br>• Fully complies with RDSO Specification TM/IM/448, Rev. 1: 2023 and EN 13848 standards.<br>• Supports modularity, ease of maintenance, and cost efficiency.<br><br><b>Technical Scope</b><br><br><b>Sub-systems:</b><br>• Track geometry measurement system<br>• Full rail profile and wear measurement system<br>• Condition monitoring of track components<br>• Acceleration measurement system<br>• Infringement measurement to MMD/SOD<br>• Rear window video recording system<br><br><b>Data Acquisition &amp; Sampling:</b><br>• Sampling interval: 25 cm<br>• Operable under dynamic loads at speeds from 0–200 km/h<br>• Real-time acquisition and processing capability<br><br><b>Data Processing &amp; Analysis:</b><br>• Onboard server for real-time data filtering and analysis<br>• Software must:<br>– Eliminate environmental and operational noise<br>– Extract and analyze track geometry parameters &amp; track component conditions<br>– Comply with EN 13848 Part 1 &amp; 2 and RDSO TM/IM/448, Rev. 1: 2023 accuracy standards<br><br><b>Output &amp; Storage:</b><br>• Chainage-mapped outputs for:<br>– Track Geometry: Gauge, alignment, unevenness, twist, cross level, curve<br>– Dynamic Parameters: Vertical &amp; lateral acceleration<br>– Rail Condition: Profile and wear<br>– Track Components: Rail surface, fastenings, ballast, sleepers<br>– Synchronized rear-view video footage<br>– Exportable data in standard formats (CSV, XML, JPEG, AVI)<br>• Secure storage and archival capability<br><br><b>Key Performance Parameters</b><br><br>• Maximum Speed: 200 km/h<br>• Sampling Rate: 25 cm<br>• Accuracy: As per EN 13848 Part 2 &amp; RDSO TM/IM/448, Rev. 1: 2023<br>• Real-time Processing: Required<br>• Chainage Mapping: Mandatory (via axle encoder)<br><br><b>Eligibility</b><br><br>Open to:<br>• Startups<br>• Entrepreneurs<br>• Academic &amp; research institutions<br>• Industry professionals and R&amp;D organizations<br>• Collaborative consortia involving any of the above<br><br><b>Evaluation Criteria</b><br><br>• Technical feasibility and innovation – 10 marks<br>• Standards compliance (EN 13848 &amp; RDSO TM/IM/448, Rev. 1:2023) – 40 marks<br>• Hardware robustness, modularity &amp; compactness – 20 marks<br>• Software usability &amp; architecture – 10 marks<br>• Scalability, maintainability &amp; upgradability – 10 marks<br>• Cost-effectiveness – 10 marks<br><b>Total = 100 marks</b><br><br><b>Deliverables</b><br><br>Successful participants must submit:<br>• A fully functional prototype (hardware + software)<br>• Comprehensive technical documentation<br>• Validation report demonstrating standards compliance<br>• Video demonstration (lab/field performance)<br>• Cost analysis and scalability roadmap<br><br><b>Conclusion</b><br><br>This initiative is a step toward achieving technological independence in railway infrastructure monitoring. By fostering domestic innovation, Indian Railways aims to reduce reliance on foreign systems, cut long-term costs, and deploy tailored solutions better suited to India’s operational context.",

    "category": "Hardware",
    "ps_number": "SIH25021",
    "description": "<b>Background</b><br><br>Indian Railways procures about 10 crore Elastic Rail Clips, 5 crore liners, and 8.5 crore rail pads annually. There is currently no system for identification of these track fittings—i.e., elastic rail clips, rail pads, liners—and sleepers, with integration to the UDM portal enabling mobile-based scanning for vendor lot number, date of supply, warranty period, inspection dates, etc. This gap is critical for quality assessment and performance management of fittings.<br><br><b>Description</b><br><br>This problem statement envisages a unified system for laser-based QR code marking on track fittings to enable mobile scanning and identification of elastic rail clips, rail pads, liners, and sleepers, along with integration to the UDM (User Depot Module) on www.ireps.gov.in and the TMS (Track Management System) on www.irecept.gov.in. With the use of AI, the system should extract all essential details of each fitting item, including inspections at all stages—from manufacturing and supply to in-service performance—and pinpoint exceptions for quality monitoring. Laser-based QR codes are already prevalent in other industries.<br><br><b>Expected Solution</b><br><br>Innovative solutions are invited through Smart India Hackathon 2025 to develop and implement a system addressing identification of bulk supply materials, their performance issues, and effective inventory management and quality monitoring actions for safety performance of fittings.<br><br>• <b>Hardware Solution:</b> Design and implement laser-based QR code imprints on bulk supply items of track fittings and sleepers.<br>• <b>Software Solution:</b> Develop QR code linkage and integrate with the UDM and TMS portals; enable mobile scans to generate AI-based reports related to vendor, supply, warranty, inspections, and support inventory management, etc.",

    "id": "25022",
    "title": "Maximizing Section Throughput Using Al-Powered Precise Train Traffic Control",
    "organization": "Ministry of Railways",
    "category": "Software",
    "ps_number": "SIH25022",
    "description": "<b>Background</b><br><br>Indian Railways manages train movements primarily through the experience of train traffic controllers. While effective, this manual approach faces limitations as network congestion and operational complexity grow. Trains of varying types and priorities must share limited track infrastructure across space and time, making optimal allocation a significant challenge. The problem is a large-scale combinatorial optimization task with numerous constraints such as safety, track resources, system of working, signalling system, platform availability, train schedules, and train priorities. As real-time decisions become increasingly complex, there is a growing need for intelligent, data-driven systems powered by optimization algorithms and AI to enhance efficiency, punctuality, and utilization of railway infrastructure.<br><br><b>Detailed Description</b><br><br>Currently, experienced traffic controllers oversee operations and take real-time decisions—whether a train should proceed, halt, or be rerouted—based on operational conditions and institutional knowledge. With rising traffic volumes and higher expectations for punctuality, safety, and efficiency, manual decision-making alone is becoming insufficient.<br><br>The network is constrained by finite infrastructure—limited track sections, junctions, crossings, and platform capacities—shared by long-distance express, suburban local, freight, maintenance blocks, and unscheduled specials. Coordinating these movements across spatial (network layout) and temporal (scheduling) dimensions while maintaining safety and minimizing delays is formidable.<br><br>Within a section managed by a section controller, the core problem is to decide train precedence and crossings to maximize throughput and minimize overall train travel time, considering section characteristics (e.g., line capacity, gradients, signal placements) and varying train priorities. This represents a dynamic, large-scale combinatorial optimization problem with an exponentially large solution space, further complicated by real-time disruptions (breakdowns, weather, rolling stock delays). Human intuition alone is no longer sufficient; intelligent decision-support tools are required to improve precision, scalability, and responsiveness.<br><br><b>Expected Solution</b><br><br>An intelligent decision-support system that assists section controllers in making optimized, real-time decisions for train precedence and crossings. The system should:<br><br>• Leverage operations research and AI to model constraints, train priorities, and operational rules, producing conflict-free, feasible schedules dynamically.<br>• Maximize section throughput and minimize overall train travel time, with the ability to re-optimize rapidly under disruptions (e.g., incidents, delays, weather).<br>• Support what-if simulation and scenario analysis to evaluate alternative routings, holding strategies, and platform allocations.<br>• Provide a user-friendly interface for controllers with clear recommendations, explanations, and override capabilities.<br>• Integrate with existing railway control systems and data sources (signalling, TMS, timetables, rolling stock status) via secure APIs.<br>• Include audit trails, performance dashboards, and KPIs (punctuality, average delay, throughput, utilization) for continuous improvement.",
    "dataset_link": "#",

  },

    "organization": "Ministry of Ayush",

    "ps_number": "SIH25023",
    "description": "Background:- Panchakarma is gaining global recognition for detoxification, rejuvenation, and chronic disease management, contributing significantly to the projected USD 16 billion Ayurveda market by 2026.\nHowever, the lack of dedicated management software leads to:\n\n-Inefficient manual scheduling and documentation\n\n-Inconsistent therapy quality across centers\n\n-Limited digital patient management\n\nAdvancements in healthcare IT and digital therapeutics present a timely opportunity to develop a software solution that integrates traditional authenticity with modern efficiency. Description:-\nThe Panchakarma Management Software will feature automated therapy scheduling and provide notifications to patients regarding the necessary pre- and post-procedure precautions.\nThe software will include:\n-Automated therapy scheduling system – to plan and manage therapy sessions automatically.\n-Notification system – to alert patients about pre-procedure and post-procedure precautions they need to follow.\nInnovative Features:-\n-Real-Time Therapy Tracking: Allow patients and practitioners to view therapy progress, upcoming sessions and personalized recovery milestones.\n-Visualization Tools: Use graphs and progress bars to track improvements based on patient responses and feedback.\n-Integrated Feedback Loop: Enable patients to report symptoms, side effects or improvements after each session, refining schedules or precautions as needed.\nExpected solution:- \nThe software should address both core functionality and innovative enhancements to ensure usability, efficiency and patient-centric care. \nPlatform should contain:-\n•The platform should have automated therapy scheduling Feature for both patients and practitioners to schedule, modify, and view upcoming therapy sessions.\nPre- and Post-Procedure Notification System:-\n•Automated alerts and reminders to patients regarding the necessary precautions before and after procedures.\n•Customizable notification channels (in-app, SMS, email)\n",

    "title": "Comprehensive Cloud-Based Practice Management & Nutrient Analysis Software for Ayurvedic Dietitians, Tailored for Ayurveda-Focused Diet Plans",
    "organization": "Ministry of Ayush",
    "category": "Software",
    "ps_number": "SIH25024",
    "description": "<b>Background</b><br><br>Currently, in Ayurvedic hospitals, diet charts are prescribed manually by doctors in handwritten form, tailored to each patient’s needs. Existing software solutions primarily focus on macro- and micro-nutrient tracking but fail to align with Ayurvedic nutritional concepts. This gap creates inefficiencies, reduces accuracy, and makes it harder for practitioners to deliver holistic dietary care rooted in Ayurveda.<br><br><b>Detailed Description</b><br><br>The problem envisages the development of a <b>dedicated Ayurvedic Diet Management Software</b> designed to efficiently create, manage, and organize patient-specific diet charts with both accuracy and ease. Unlike conventional nutrition tools, the platform will integrate <b>modern nutritional metrics</b> with <b>Ayurvedic dietary principles</b>—such as caloric value, food properties (Hot/Cold, Easy/Difficult to digest), and the six tastes (Rasa).<br><br><b>Expected Solution</b><br><br>The proposed solution should provide an intuitive platform tailored for Ayurvedic dietitians, enabling quick food input, comprehensive nutrient tracking, and Ayurvedic dietary categorization.<br><br><b>Key Features:</b><br>• Scientifically calculated nutrient data for diverse food categories, customized for men, women, and children across all age groups.<br>• A dynamic food database of 8,000+ items covering Indian, multicultural, and international cuisines for wide applicability.<br>• Automated diet chart generation with nutritionally balanced, Ayurveda-compliant plans in a clear, organized format.<br>• Comprehensive patient management module, including profiles with age, gender, dietary habits, meal frequency, bowel movements, water intake, and other critical health parameters.<br>• Recipe-based diet charts with automated nutrient analysis to provide detailed, actionable guidance for patients.<br><br><b>Additional Features:</b><br>• <b>Security &amp; Compliance</b>: Ensure patient data privacy, adhering to health data regulations (e.g., HIPAA or local laws).<br>• <b>User Experience (UX)</b>: A clean, user-friendly interface with customization to match Ayurvedic practitioners’ workflows.<br>• <b>Integration Potential</b>: Capability to integrate with hospital information systems (HIS) or electronic health records (EHR).<br>• <b>Mobile Support</b>: Compatibility with mobile and tablet devices for on-the-go usage by doctors and patients.<br>• <b>Reporting Tools</b>: Ability to generate printable diet charts and reports for patient handouts.<br>",

    "id": "25025",
    "title": "E tongue for Dravya identification",
    "organization": "Ministry of Ayush",
    "category": "Hardware",
    "ps_number": "SIH25025",
    "description": "<b>Background</b><br><br>In Ayurveda and other traditional medicine systems, <b>Rasa (taste)</b> is a fundamental criterion for identifying, classifying, and determining the therapeutic value of medicinal herbs. While this taste-based assessment has been effective for centuries, it is inherently subjective, relying on human perception and expert experience, which often leads to variability and inconsistency.<br><br>In the modern context, ensuring the authenticity, quality, and standardization of herbal raw materials is a critical challenge due to widespread adulteration, batch-to-batch phytochemical variations, and the global demand for reliable herbal products.<br><br>Recent advances in <b>sensor science</b> and <b>analytical technologies</b> provide innovative solutions to these challenges. <b>Electronic tongue (e-tongue)</b> systems can mimic human gustatory mechanisms by detecting complex chemical signatures, while spectroscopic techniques such as <b>Near-Infrared (NIR), Raman,</b> and <b>UV-Visible spectroscopy</b> offer rapid, non-destructive chemical profiling of herbal samples.<br><br>When integrated with <b>Artificial Intelligence (AI)</b> and <b>Machine Learning (ML)</b>—such as chemometric modelling, neural networks, and pattern recognition—large datasets can be analyzed to classify herbs based on taste profiles, threshold levels, and phytochemical composition with high precision. This <b>AI-enabled, sensor-integrated approach</b> ensures faster, objective, and cost-effective quality assurance, bridging traditional Ayurvedic principles with modern scientific validation.<br><br><b>Detailed Description</b><br><br>The problem statement aims to design and develop a <b>sensor-integrated AI-enabled device</b> for objective quality assessment of marketed herbal samples. The device will incorporate:<br><br>• A multi-sensor e-tongue array to detect basic taste modalities (sweet, sour, salty, bitter, pungent, astringent).<br>• A threshold detection module for quantifying the minimum perceptible concentration of each taste-related compound.<br>• Analytical integration with phytochemical profiling techniques (e.g., HPTLC, FTIR, LC-MS) for correlating taste signatures with chemical constituents.<br><br><b>Expected Solution</b><br><br>• A portable hardware prototype incorporating an electronic tongue (e-tongue) sensor array.<br>• Calibration using authenticated herb samples and machine learning models trained on large datasets of taste and phytochemical fingerprints.<br>• Smart alerts and decision support for detecting adulteration or substandard quality.<br>• A centralized or cloud-compatible database that updates continuously with new samples and learning outputs.<br>• Applicability across industries including Ayurvedic pharmacopeia standardization, herbal industry quality control, academic research, and regulatory bodies.<br>",
    "dataset_link": "#",
    "yt_link": "#",

    "id": "25026",
    "title": "Develop API code to integrate NAMASTE and or the International Classification of Diseases (ICD-11) via the Traditional Medicine Module 2 (TM2) into existing EMR systems that comply with Electronic Health Record (EHR) Standards for India.",
    "organization": "Ministry of Ayush",
    "category": "Software",
    "ps_number": "SIH25026",
    "description": "<b>Background</b><br><br>India’s Ayush sector is rapidly transitioning from paper-based records to interoperable digital health systems. Central to this transformation are two key coding systems: the National AYUSH Morbidity &amp; Standardized Terminologies Electronic (NAMASTE) codes, which provide over 4,500 standardized terms for Ayurveda, Siddha and Unani disorders, WHO Standardised International Terminologies for Ayurveda and the WHO’s ICD-11, Chapter – 26, Traditional Medicine Module 2 (TM2), which integrates 529 disorder categories and 196 pattern codes into the global ICD framework. Harmonising these vocabularies within Electronic Medical Record (EMR) platforms not only enables accurate clinical documentation and decision support but also ensures compliance with India’s 2016 EHR Standards—mandating FHIR R4 APIs, SNOMED CT and LOINC semantics, ISO 22600 access control, ABHA-linked OAuth 2.0 authentication, and robust audit trails for consent and versioning.<br><br>To operationalize this dual-coding approach, EMR vendors must implement a lightweight terminology micro-service that ingests NAMASTE CSV and synchronises with the WHO-11 ICD-API (Including Biomedicine and TM2). Within the EMR user interface, diagnosis entries should support auto-complete widgets that return both NAMASTE and ICD-11 (TM2 and Biomedicine) codes, comply with the Coding rules of ICD-11 framework and store them together in the patient’s Problem List resource. This integration empowers clinicians to combine traditional and biomedical insights, facilitates Ayush insurance claims under global ICD-11 coding rules, and provides the Ministry of Ayush with real-time morbidity analytics aligned with national and international reporting standards.<br><br><b>Description</b><br><br>Design and prototype an API integration that brings India’s NAMASTE terminologies, WHO Standardised International terminology and the WHO ICD-11 (Traditional Medicine Module 2 (TM2) &amp; Biomedicine) into a FHIR-compliant Electronic Medical Record (EMR) system. Your goal is to enable clinicians to record traditional medicine diagnoses (Ayurveda, Siddha, Unani) using NAMASTE codes, then automatically map them to global ICD-11 (TM2 and Biomedicine) identifiers—supporting dual/double-coding (One code denoting Ayurveda/Siddha/Unani (TM) and another denoting Biomedicine) for interoperability, analytics and insurance claims.<br><br>Your deliverable is a lightweight micro-service or FHIR terminology plugin offering:<br>• A FHIR compliant resource for NAMASTE codes linking to WHO International Terminologies of Ayurveda, ICD-11 (TM2 and Biomedicine) and compliant with ICD-11 Coding rules.<br>• A REST endpoint for auto-complete value-set lookup.<br>• A translation operation converting NAMASTE ↔ TM2 codes.<br>• An encounter upload endpoint that ingests FHIR Bundles with both code systems.<br>• OAuth 2.0–secured access using ABHA tokens and audit-ready metadata.<br><br><b>Teams should demonstrate</b><br><br>1. Ingesting the NAMASTE CSV export and generating FHIR CodeSystem + ConceptMap.<br>2. Fetching TM2, Biomedicine updates from the WHO ICD-API and merging into your service.<br>3. A simple web or CLI interface to search NAMASTE terms, WHO International Terminologies of Ayurveda, see mapped TM2 codes, and construct a FHIR ProblemList entry.<br>4. Version tracking and consent metadata to satisfy India’s 2016 EHR Standards (FHIR R4, ISO 22600, SNOMED-CT/LOINC semantics).<br><br><b>Expected Solution</b><br><br>A lightweight, FHIR R4–compliant terminology micro-service—built to India’s 2016 EHR Standards—that exposes a NAMASTE CodeSystem, WHO International Terminologies of Ayurveda, an ICD-11 TM2, Biomedicine ConceptMap, an auto-complete value-set lookup endpoint, a NAMASTE↔TM2 translate operation; ICD-11 Biomedicine look up and a secure FHIR Bundle upload interface (for enabling double coding).",

    "yt_link": "#",

    "id": "25027",
    "title": "Develop a blockchain-based system for botanical traceability of Ayurvedic herbs, including geo-tagging from the point of collection (farmers/wild collectors) to the final Ayurvedic formulation label.",
    "organization": "Ministry of Ayush",
    "category": "Software",
    "ps_number": "SIH25027",
    "description": "<b>Background</b><br><br>The Ayurvedic herbal supply chain in India is characterised by fragmented networks of smallholder farmers, wild collectors and multiple intermediaries, leading to challenges in ensuring consistent quality, authenticity and sustainable sourcing of medicinal plants. Variations in harvesting practices, environmental conditions and manual record-keeping introduce risks of mislabeling, adulteration and over-harvesting of vulnerable species, undermining consumer trust and compliance with regulatory standards. Geographic provenance is often undocumented or opaque, making it difficult for manufacturers and regulators to verify that herbs originate from approved regions or follow sustainable collection guidelines.<br><br>A blockchain-based traceability system, augmented with geo-tagging technology, can address these gaps by creating an immutable, decentralised ledger that records every step of the herb's journey—from on-site GPS-tagged collection events through processing, testing and formulation. Smart contracts on a permissioned network (e.g., Hyperledger Fabric) can enforce sustainability criteria and automate quality validations, while IoT-enabled devices capture real-time location and environmental data at remote collection points, even via SMS-over-blockchain gateways where connectivity is sparse. By integrating FHIR-style metadata bundles (e.g., \"CollectionEvent,\" \"QualityTest,\" \"ProcessingStep\") and QR-code scanning at aggregation nodes, stakeholders gain end-to-end visibility, enabling rapid verification of provenance, streamlined certification for export and robust audit trails to support both biodiversity conservation and supply-chain efficiency. When herbs are formulated into finished products, unique, serialised QR codes generated by the blockchain platform could be affixed to each package. End customers scan these codes with a mobile app or web portal—powered by the same blockchain ledger—to retrieve a FHIR-style provenance bundle detailing each upstream event: farm of origin, harvest conditions, intermediary custody, laboratory certificates and batch formulation parameters. This consumer-facing transparency not only verifies authenticity and builds trust, but also supports ethical marketing, enables rapid recall management and fosters incentives for sustainable collection practices by linking premium pricing to verified harvest data. Over time, analytics on consumer scans can feed back into demand forecasting, closing the loop between consumer assurance and supply-chain optimisation.<br><br><b>Description</b><br><br>A permissioned blockchain network will immutably record every stage of an Ayurvedic herb's journey—from geo-tagged harvest events by farmers or wild collectors, through multi-stage processing and laboratory testing, to the finished product on retail shelves. At the point of collection, GPS-enabled mobile or IoT devices capture precise location, timestamp, collector identity, species identification and initial quality metrics as a \"Collection Event.\" Subsequent \"Processing Step\" and \"Quality Test\" events—each embedding standardised metadata bundles—are added by processing facilities and testing laboratories. Smart contracts enforce National Medicinal Plants Board sustainability guidelines and Good Agricultural and Collection Practices by automatically validating geo-fencing rules, seasonal restrictions and quality thresholds before committing each transaction to the ledger.<br><br>When formulation is complete, unique QR codes generated on-chain are affixed to product packaging. End customers scan these codes via a lightweight web or mobile portal (no specialised app required) to retrieve the full provenance record: farm coordinates and harvest conditions; chain-of-custody handoffs; lab certificates for moisture, pesticide and DNA-barcode tests; and sustainability and fair-trade compliance proofs. This consumer-facing transparency assures authenticity and safety, enables rapid recall notifications for affected batches and tells the story of each product—complete with interactive maps and farmer or community profiles. By combining tamper-proof audit trails, geo-tagged traceability and automated compliance enforcement, the system delivers a replicable model for ethical, sustainable and trust-driven Ayurvedic herb sourcing.<br><br><b>Expected Solution</b><br><br>Participants will deliver a proof-of-concept blockchain-based botanical traceability system addressing end-to-end provenance of Ayurvedic herbs. The solution should include the following core components and capabilities:<br><br><b>1. Permissioned Blockchain Network</b><br>• A lightweight, permissioned ledger (e.g., Hyperledger Fabric or Corda) that records every supply-chain transaction.<br>• Network nodes representing farmers' cooperatives, wild-collector groups, testing laboratories, processing facilities and manufacturers.<br>• Smart contracts enforcing:<br>- Geo-fencing rules based on collectors' GPS coordinates and approved harvesting zones.<br>- Seasonal-harvest restrictions and species-specific conservation limits per National Medicinal Plants Board guidelines.<br>- Quality-gate validations (e.g., moisture thresholds, pesticide limits, DNA barcoding checks).<br><br><b>2. Geo-Tagged Data Capture</b><br>• IoT/GPS-enabled mobile DApp (or SMS-over-blockchain gateway) for collectors to record \"CollectionEvent\" metadata: latitude/longitude, timestamp, collector ID, species and initial quality metrics.<br>• Sensor integrations or manual interfaces for \"QualityTest\" events (lab results) and \"ProcessingStep\" events (drying, grinding, storage conditions).<br><br><b>3. Smart Labeling &amp; Consumer Portal</b><br>• On-chain generation of unique QR codes for each finished product batch.<br>• A lightweight web/mobile portal (no specialised install required) allowing end customers to scan QR codes and retrieve a complete FHIR-style provenance bundle:<br>- Collection location map and harvest details<br>- Chain-of-custody handoffs through each supply-chain node<br>- Laboratory certificates for moisture, pesticide analysis, DNA authentication<br>- Sustainability compliance proofs and fair-trade verifications<br>- Interactive farmer/community profiles and conservation credentials<br><br><b>4. Integration &amp; Interoperability</b><br>• RESTful APIs for supply-chain managers to query real-time dashboards of harvest volumes, batch statuses, QA results and sustainability metrics.<br>• Plugins or connectors to existing ERP/quality-management systems for seamless data exchange.<br>• Use of FHIR-style resource models (CollectionEvent, QualityTest, ProcessingStep, Provenance) for standardized metadata exchange.<br><br><b>5. User Interfaces &amp; Reporting</b><br>• A mobile DApp interface optimized for low-bandwidth rural environments, with offline data capture and SMS synchronization.<br>• A web dashboard for stakeholders to monitor network health, query provenance records and generate compliance reports aligned with AYUSH Ministry export and sustainability requirements.<br>• Automated reporting modules that compile environmental-impact metrics and conservation compliance data for certification bodies.<br><br><b>6. Demonstration &amp; Evaluation</b><br>• A live pilot using one botanical species (e.g., Ashwagandha) across a small farming cooperative and a collaborating processor.<br>• End-to-end demonstration: geo-tagging harvest, adding lab results, processing events, QR code scanning by simulated consumers and recall simulation.<br>• Metrics collection on data-capture latency, transaction throughput, offline sync reliability and consumer-scan engagement.<br><br>By delivering these elements, participants will showcase a replicable, transparent and sustainable model for botanical traceability that bridges traditional Ayurvedic sourcing with modern blockchain technology and consumer empowerment.",

    "description": "<b>Background</b><br><br>Higher Education institutions often face challenges in efficient class scheduling due to limited infrastructure, faculty constraints, elective courses, and overlapping departmental requirements. Manual timetable preparation leads to frequent clashes in classes, underutilized classrooms, uneven workload distribution, and dissatisfied students and faculty members. With the increasing adoption of multidisciplinary curricula and flexible learning under NEP 2020, the class scheduling process has become more complex and dynamic, requiring intelligent and adaptive solutions.<br><br><b>Description</b><br><br>The current scheduling mechanism in most higher education institutes/colleges relies on manual input via spreadsheets or basic tools. These fail to account for real-time availability of faculty, room capacity, teaching load norms, subject combinations, and student preferences. A solution is required that will accommodate the various parameters required for scheduling classes for UG and PG students and return an optimized timetable ensuring:<br>• Maximized utilization of classrooms and laboratories<br>• Minimized workload on faculty members and students<br>• Achievement of required learning outcomes<br><br><b>Key Parameters</b><br><br>The following parameters can be taken into account as variables for creating optimized timetables:<br>- Number of classrooms available<br>- Number of batches of students<br>- Number of subjects to be taught in a particular semester<br>- Names of subjects<br>- Maximum number of classes per day<br>- Number of classes to be conducted for a subject per week / per day<br>- Number of faculties available for different subjects<br>- Average number of leaves a faculty member takes in a month<br>- Special classes that have fixed slots in timetable<br><br>Students may also consider additional variables that may help in effective timetable preparation.<br><br><b>Expected Solution</b><br><br>A web-based platform that can be linked to the college website. Authorized personnel will be able to login and input data against the listed variables to generate fully optimized timetables.<br><br>The platform should include:<br>• Login facility for authorized personnel to create and manage timetables<br>• Multiple options of optimized timetables to choose from<br>• Review and approval workflow for competent authorities<br>• Suggestions for suitable rearrangements when optimal solutions are not available<br>• Support for multi-department and multi-shift scheduling<br>",

    "category": "Software",
    "ps_number": "SIH25029",
    "description": "<b>Background</b><br><br>With increasing digitization, the problem of fake degrees and forged academic certificates has become a major concern for higher education institutions, employers, and government bodies. Cases of fraudulent documents being used for jobs, admissions, or government schemes have highlighted the absence of a robust mechanism to verify the authenticity of educational credentials issued by colleges and universities.<br><br>At present, verification is often manual, relying on physical inspection, emails to institutions, or outdated databases. This creates delays, inconsistency, and susceptibility to corruption or manipulation. To preserve academic integrity and public trust, there is a pressing need for an efficient, secure, and scalable digital system to detect and prevent the use of fake degrees.<br><br><b>Detailed Description</b><br><br>The challenge is to create a digital platform that can authenticate and detect fake degrees or certificates issued by higher education institutions across Jharkhand. The system should be able to cross-verify uploaded documents (PDFs, scans, etc.) with institutional databases or credential registries, using metadata, QR codes, signatures, or embedded hashes.<br><br>Such a platform must work with both legacy certificates (issued before digitization) and new ones generated under university ERP systems. It should detect anomalies such as:<br>- Tampered grades or photos<br>- Forged seals or signatures<br>- Invalid certificate numbers<br>- Non-existent institutions or courses<br>- Duplicate or cloned documents<br><br>Incorporating AI, OCR (Optical Character Recognition), and blockchain or cryptographic validation, the platform should enable seamless certificate verification by employers, admission offices, scholarship agencies, and government departments. The goal is to create a trustable and publicly accessible system that protects institutions’ reputation and safeguards student achievements.<br><br><b>Expected Solution</b><br><br>A smart, scalable, and secure Fake Degree/Certificate Recognition system that includes:<br>• Upload interface for verifying entities (employers, institutions, agencies) to upload or input certificate details<br>• Certificate authenticity checker that:<br>&nbsp;&nbsp;&nbsp;– Uses OCR to extract key details (name, roll number, marks, certificate ID)<br>&nbsp;&nbsp;&nbsp;– Matches it against a verified database (centralized or decentralized)<br>&nbsp;&nbsp;&nbsp;– Flags mismatches or formatting inconsistencies<br>• Digital watermark or blockchain verification support for newly issued certificates<br>• Institution integration module for universities/colleges to upload their certificate records in bulk or in real-time<br>• Admin dashboard for authorized bodies (e.g., Higher Education Department) to monitor verification activity, detect forgery trends, and blacklist offenders<br>• Alert system for invalid or forged entries<br>• Data privacy and access control measures to ensure secure handling of student information<br><br>This solution must be adaptable across different institutions, work with both physical and digital certificates, and be affordable for state-wide rollout.<br>",

    "description": "<b>Background</b><br><br>Farmers often face challenges in accessing timely, personalized, and accurate agricultural support. Language barriers, lack of technical knowledge, and limited reach of conventional advisory services reduce the effectiveness of existing solutions. Emerging generative AI technologies present an opportunity to deliver hyper-localized guidance in natural language, paired with visual understanding to assist with field-level problems like crop disease detection.<br><br><b>Detailed Description</b><br><br>The objective is to create an AI-driven decision support system that determines real-time soil properties (pH, moisture, nutrient content) based on satellite data (e.g., Soil Grids, Bhuvan APIs) or IoT sensors. The system must also account for localized weather forecasts, past crop rotation data to preserve soil fertility, and existing market demand and price trends obtained through APIs or scraping agri-market websites.<br><br>A machine learning model will provide the most appropriate crops for specified conditions, forecasting yield, profit margins, and sustainability scores. The solution should comprise a mobile application with a simple multilingual interface where farmers can enter or retrieve relevant data, see recommendations, and operate offline in low-connectivity regions.<br><br><b>Expected Solution</b><br><br>A mobile-based prototype offering farmers customized, science-guided crop advice, increasing income, making resources more efficient, and facilitating sustainable agriculture.<br>The solution should deliver an AI-powered platform that integrates text and image-based interactions tailored for agricultural use. It must support voice and chat interfaces in local languages, enabling farmers to ask questions and receive actionable responses.<br>",

    "ps_number": "SIH25031",
    "description": "<b>Background</b><br><br>Local governments often face challenges in promptly identifying, prioritizing, and resolving everyday civic issues like potholes, malfunctioning streetlights, or overflowing trash bins. While citizens may encounter these issues daily, a lack of effective reporting and tracking mechanisms limits municipal responsiveness. A streamlined, mobile-first solution can bridge this gap by empowering community members to submit real-world reports that municipalities can systematically address.<br><br><b>Detailed Description</b><br><br>The system revolves around an easy-to-use mobile interface that allows users to submit reports in real-time. Each report can contain a photo, automatic location tagging, and a short text or voice explanation, providing sufficient context. These submissions populate a centralized dashboard featuring a live, interactive map of the city's reported issues. The system highlights priority areas based on volume of submissions, urgency inferred from user inputs, or other configurable criteria.<br><br>On the administrative side, staff access a powerful dashboard where they can view, filter, and categorize incoming reports. Automated routing directs each report to the relevant department such as sanitation or public works based on the issue type and location. System architecture accommodates spikes in reporting, ensuring quick image uploads, responsive performance across devices, and near real-time updates on both mobile and desktop clients.<br><br><b>Expected Solution</b><br><br>The final deliverable should include a mobile platform that supports cross-device functionality and seamless user experience. Citizens must be able to capture issues effortlessly, track the progress of their reports, and receive notifications through each stage — confirmation, acknowledgment, and resolution.<br>On the back end, a web-based administrative portal should enable municipal staff to filter issues by category, location, or priority, assign tasks, update statuses, and communicate progress. The platform should integrate an automated routing engine that leverages report metadata to correctly allocate tasks to departments.<br>A scalable, resilient backend must manage high volumes of multimedia content, support concurrent users, and provide APIs for future integrations or extensions. Lastly, the solution should deliver analytics and reporting features that offer insights into reporting trends, departmental response times, and overall system effectiveness — ultimately driving better civic engagement and government accountability.<br>",

    "description": "<b>Background</b><br><br>Jharkhand is blessed with natural beauty, tribal culture, historical landmarks, and eco-tourism hotspots like Netarhat, Patratu, Betla National Park, Hundru Falls, and Deoghar. However, despite its vast potential, the state's tourism industry remains underdeveloped due to a lack of digital infrastructure, limited promotional outreach, low tourist awareness, and unorganized travel and hospitality services.<br><br><b>Description</b><br><br>Tourists often find it difficult to access reliable information about destinations, local transportation, accommodations, cultural activities, and guides. Additionally, local artisans, tribal communities, and small-scale service providers who could benefit greatly from tourism remain largely excluded from the digital ecosystem. There is a strong need for a centralized digital platform that not only improves the tourist experience through authentic and accessible information but also connects and empowers local communities, making tourism in Jharkhand more inclusive, organized, and sustainable.<br><br><b>Expected Solution</b><br><br>Design and develop an AI-powered digital tourism platform (mobile app and/or website) for Jharkhand that offers:<br>• AI-based personalized itinerary planning and multilingual chatbot assistance for tourists.<br>• Blockchain-enabled secure transactions, guide verification, and digital certification for local service providers.<br>• Interactive maps and AR/VR previews of major tourist and cultural sites.<br>• Real-time transport and location info using geo-location.<br>• Integrated local marketplace for tribal handicrafts, events, homestays, and ecotourism.<br>• AI-driven feedback and sentiment analysis for continuous improvement.<br>• Analytics dashboard for tourism officials to monitor trends and impact.<br>",

    "description": "<b>Background</b><br><br>eConsultation module is an online platform wherein proposed amendments/draft legislations are posted on MCA's website for external users to submit their comments and suggestions pertaining to the same through the MCA21 portal. The comments are captured in a structured format for due consideration with respect to amending the draft legislation, based on the suggestions or observations received.<br><br><b>Problem Statement</b><br><br>The draft document soliciting comments is made available for a specified period, during which any stakeholder may submit their observations either on the overall amendment or on specific provisions of the draft legislation. In instances where a substantial volume of comments is received on draft legislation, there exists a risk of certain observations being inadvertently overlooked or inadequately analysed. In order to review each individual submission, leveraging AI-assisted tools will help ensure that all remarks are duly considered and systematically analysed. Requirement is the development of an AI model aimed at predicting the sentiments of the suggestions provided by stakeholders in the eConsultation module. It should also generate a visual representation in the form of a word cloud, highlighting the keywords utilised by the stakeholders within their suggestions.<br><br><b>Expected Outcome</b><br><br>The intention is to discern the feedback received from the stakeholders through the following:<br>• Sentiment analysis<br>• Summary generation<br>• Word cloud<br><br>The solution should considerably reduce the effort of the end user in analysing a high volume of comments. It should be able to clearly identify the sentiments of comments individually as well as broadly overall. The summary generation should be accurate and convey the meaning of the comment properly, in a precise manner. The word cloud feature should showcase the density of the words used by all users.<br>",

    "category": "Hardware",
    "ps_number": "SIH25036",
    "description": "<b>Background</b><br><br>Microplastics — plastic particles less than 5 mm in size — have emerged as a global environmental threat, contaminating oceans, freshwater systems, and even drinking water. These particles originate from the degradation of larger plastics or from microbeads in consumer products. Their persistence and bioaccumulative nature pose serious risks to aquatic life, ecosystems, and potentially human health. Current methods for detecting microplastics — such as Fourier-transform infrared spectroscopy (FTIR) and Raman spectroscopy — are often accurate but time-consuming, expensive, and laboratory-dependent, limiting their application for real-time, field-based monitoring.<br><br><b>Description</b><br><br>The project aims to develop a low-cost, efficient, and portable sensor capable of detecting microplastics in various water sources. The focus may be on using optical detection techniques — such as light scattering, fluorescence, or absorbance — combined with machine learning algorithms for pattern recognition. The sensor may be designed to identify microplastic particles based on their optical signatures, size distribution, and possibly polymer type. Water samples shall pass through a detection chamber, where embedded sensors capture spectral or visual data. This information would be processed in real time, either on-device or via a connected application. The system should be tested using standard microplastic samples (e.g., polyethylene, polypropylene) and validated against existing lab-based techniques.<br><br><b>Expected Solution</b><br><br>The expected outcome is a compact, field-deployable sensor system that can detect and quantify microplastics in water samples within minutes. It should offer reasonable sensitivity (down to 10–100 μm), operate on battery or solar power, and require minimal sample preparation. Additionally, the solution may include a companion software interface for data logging, visualization, and analysis. This innovation should have strong potential for adoption in microplastic monitoring, supporting researchers, environmental agencies, and water quality managers in making faster, data-driven decisions for pollution control and mitigation.<br>",

    "category": "Software",
    "ps_number": "SIH25039",
    "description": "<b>About INCOIS</b><br><br>The Indian National Centre for Ocean Information Services (INCOIS), operating under the administrative control of the Ministry of Earth Sciences, provides ocean information and advisory services to support disaster risk reduction and ensure maritime safety for coastal stakeholders. Its early warning services cover hazards such as tsunamis, storm surges, high waves, swell surges, and coastal currents, enabling authorities and communities to make informed decisions during ocean-related emergencies.<br><br><b>Background</b><br><br>India’s vast coastline is vulnerable to a range of ocean hazards such as tsunamis, storm surges, high waves, coastal currents, and abnormal sea behaviour. While agencies like INCOIS provide early warnings based on satellite data, sensors, and numerical models; real-time field reporting from citizens and local communities are often unavailable or delayed. Additionally, valuable insights from public discussions on social media during hazard events remain untapped, yet can be critical for understanding ground realities, public awareness, and the spread of information.<br><br><b>Detailed Description</b><br><br>There is a need for a unified platform that enables citizens, coastal residents, volunteers, and disaster managers to report observations during hazardous ocean events (e.g., unusual tides, flooding, coastal damage, tsunami, swell surges, high waves, etc.) and to monitor public communication trends via social media.<br><br>This platform should:<br>• Allow citizens to submit geotagged reports, photos, or videos of observed ocean hazards via a mobile/web app.<br>• Support role-based access for citizens, officials, and analysts.<br>• Aggregate and visualize real-time crowdsourced data on a dynamic dashboard.<br>• Visualize all crowdsourced reports and social media indicators on an interactive map, with hotspots dynamically generated based on report density, keyword frequency, or verified incidents.<br>• Integrate social media feeds (e.g., Twitter, public Facebook posts, YouTube comments) and apply Text Classification/Natural Language Processing to extract hazard-related discussions and trends.<br>• Help emergency response agencies understand the scale, urgency, and sentiment of hazard events.<br>• Provide filters by location, event type, date, and source, enabling better situational awareness and faster validation of warning models.<br><br><b>Expected Solution</b><br><br>An integrated software platform (mobile + web) with:<br>• User registration and reporting interface with media upload.<br>• Map-based dashboard showing live crowd reports and social media activity.<br>• Dynamic hotspot generation based on report volume or verified threat indicators.<br>• Backend database and API for data management and integration with early warning systems.<br>• NLP engine for detecting relevant hazard-related posts, keywords, and engagement metrics.<br>• Multilingual support for regional accessibility.<br>• Offline data collection capabilities (sync later), useful for remote coastal areas.<br>",

    "category": "Software",
    "ps_number": "SIH25040",
    "description": "<b>Background</b><br><br>Oceanographic data is vast, complex, and heterogeneous – ranging from satellite observations to in-situ measurements like CTD casts, Argo floats, and BGC sensors. The Argo program, which deploys autonomous profiling floats across the world’s oceans, generates an extensive dataset in NetCDF format containing temperature, salinity, and other essential ocean variables. Accessing, querying, and visualizing this data requires domain knowledge, technical skills, and familiarity with complex formats and tools. With the rise of AI and Large Language Models (LLMs), especially when combined with modern structured databases and interactive dashboards, it is now feasible to create intuitive, accessible systems that democratize access to ocean data.<br><br><b>Description</b><br><br>The current problem statement proposes the development of an AI-powered conversational system for ARGO float data that enables users to query, explore, and visualize oceanographic information using natural language.<br><br>The current system shall:<br>− Ingest ARGO NetCDF files and convert them into structured formats (like SQL/Parquet).<br>− Use a vector database (like FAISS/Chroma) to store metadata and summaries for retrieval.<br>− Leverage Retrieval-Augmented Generation (RAG) pipelines powered by multimodal LLMs (such as GPT, QWEN, LLaMA, or Mistral) to interpret user queries and map them to database queries (SQL). (Use Model Context Protocol (MCP))<br>− Enable interactive dashboards (via Streamlit or Dash) for visualization of ARGO profiles, such as mapped trajectories, depth-time plots, and profile comparisons, etc.<br>− Provide a chatbot-style interface where users can ask questions like:<br>&nbsp;&nbsp;• Show me salinity profiles near the equator in March 2023<br>&nbsp;&nbsp;• Compare BGC parameters in the Arabian Sea for the last 6 months<br>&nbsp;&nbsp;• What are the nearest ARGO floats to this location?<br><br>This tool will bridge the gap between domain experts, decision-makers, and raw data by allowing non-technical users to extract meaningful insights effortlessly.<br><br><b>Expected Solution</b><br><br>− End-to-end pipeline to process ARGO NetCDF data and store it in a relational (PostgreSQL) and vector database (FAISS/Chroma).<br>− Backend LLM system that translates natural language into database queries and generates responses using RAG.<br>− Frontend dashboard with geospatial visualizations (using Plotly, Leaflet, or Cesium) and tabular summaries to ASCII, NetCDF.<br>− Chat interface that understands user intent and guides them through data discovery.<br>− Demonstrate a working Proof-of-Concept (PoC) with Indian Ocean ARGO data and future extensibility to in-situ observations (BGC, glider, buoys, etc.), and satellite datasets.<br><br><b>Acronyms</b><br><br>NetCDF: Network Common Data Format<br>CTD: Conductivity Temperature and Depth<br>BGC: Bio-Geo-Chemical Floats<br>",

    "id": "25041",
    "title": "AI-Driven Unified Data Platform for Oceanographic, Fisheries, and Molecular\nBiodiversity Insights",
    "organization": "Ministry of Earth Sciences (MoES)",
    "category": "Software",
    "ps_number": "SIH25041",
    "description": "<b>About CMLRE</b><br><br>CMLRE, Kochi, an attached office under the Ministry of Earth Sciences, plays a key role in organising and promoting ocean development activities in India, with a focus on mapping, assessing, and managing marine living resources in the Indian EEZ. The Marine Living Resources Programme supports ecosystem-based research and monitoring, aimed at sustainable utilisation of these resources through scientific surveys, environmental studies, and data-driven ecosystem modelling.<br><br><b>Background</b><br><br>India, with its vast coastline and rich marine biodiversity, relies heavily on the health of its ocean ecosystems for food security, climate regulation, and economic development. The Centre for Marine Living Resources and Ecology (CMLRE), under the Ministry of Earth Sciences, plays a pivotal role in collecting, managing, and analysing a broad spectrum of marine data to support sustainable ocean resource management.<br><br><b>Detailed description</b><br><br>CMLRE's datasets are diverse, complex, and multidisciplinary, including physical, chemical, and biological oceanography; fish abundance, species diversity, life history traits, and ecomorphology; fish taxonomy and otolith morphology; molecular biology data, including environmental DNA (eDNA) for species detection and biodiversity assessments. These datasets exist across various formats (structured, semi-structured, and unstructured), and are stored in siloed systems, making cross-domain integration, real-time visualization, and advanced analytics nearly impossible. This creates a major bottleneck for marine scientists, conservationists, and policymakers who need to make data-driven decisions for ecosystem conservation and fisheries management.<br><br>CMLRE seeks an AI-enabled, intelligent digital platform that can integrate heterogeneous and high-volume datasets from oceanography, taxonomy, morphology, and molecular biology into a single unified system. The platform should support automated data ingestion, standardisation, and metadata tagging using internationally accepted formats, enable cross-disciplinary correlation analysis to study how ocean parameters influence biodiversity, fish distribution, and ecosystem health, and incorporate interactive modules for otolith shape and morphometrics visualisation, taxonomic classification and species identification, and molecular and eDNA data storage/retrieval and species matching.<br><br><b>Why It Matters</b><br><br>This platform will serve as a national marine data backbone, empowering India's scientific community with a next-generation tool for holistic marine ecosystem assessment. It will improve the efficiency of marine biodiversity research, enhance real-time decision-making, and support blue economy initiatives by enabling sustainable fisheries and conservation planning through integrated data insights.<br><br><b>Expected Deliverables</b><br><br>• A robust, cloud-ready web platform prototype.<br>• Scalable backend architecture with modular data ingestion pipelines.<br>• Visualisation tools for oceanographic and biodiversity trends.<br>• Integrated modules for managing taxonomy, otolith morphology, and eDNA data.<br>• Well-documented APIs and user manuals for future adoption and scaling.<br>",
    "dataset_link": "#",

    "id": "25042",
    "title": "Identifying Taxonomy and Assessing Biodiversity from eDNA Datasets",
    "organization": "Ministry of Earth Sciences (MoES)",
    "category": "Software",
    "ps_number": "SIH25042",
    "description": "<b>Background</b><br><br>The deep ocean, encompassing vast and remote ecosystems like abyssal plains, hydrothermal vents, and seamounts, harbors a significant portion of global biodiversity, much of which remains undiscovered due to its inaccessibility. Understanding deep-sea biodiversity is critical for elucidating ecological interactions (e.g., food webs, nutrient cycling), informing conservation strategies for vulnerable marine habitats, and identifying novel eukaryotic species with potential biotechnological or ecological significance.<br><br>Environmental DNA (eDNA) has emerged as a powerful, non-invasive tool for studying these ecosystems by capturing genetic traces of organisms from environmental samples, such as seawater or sediment, without the need for physical collection or disturbance of fragile habitats. By targeting marker genes like 18S rRNA or COI, eDNA enables the detection of diverse eukaryotic taxa, including protists, cnidarians, and rare metazoans, offering insights into species richness and community structure.<br><br><b>Description</b><br><br>The Centre for Marine Living Resources and Ecology (CMLRE) will undertake routine voyages to the deep sea and collect sediment and water samples from hotspot regions for biodiversity assessment and ecosystem monitoring. The water and sediment samples will be used to extract eDNA and will be subject to high-throughput sequencing.<br><br>However, assigning raw eDNA sequencing reads to eukaryotic taxa or inferring their ecological roles presents significant challenges, primarily due to the poor representation of deep-sea organisms in reference databases like SILVA, PR2, or NCBI. These databases, built primarily from well-studied terrestrial or shallow-water species, lack comprehensive sequences for deep-sea eukaryotes, leading to misclassifications, unassigned reads, or underestimation of biodiversity.<br><br>Traditional bioinformatic pipelines for eDNA analysis, such as those implemented in QIIME2, DADA2, or mothur, rely heavily on sequence alignment or mapping to these databases, which is inadequate for novel or divergent deep-sea taxa. This dependency limits the discovery of new species and hinders accurate biodiversity assessments, critical for conservation in rapidly changing deep-sea environments. The computational time required for processing eDNA data exacerbates these challenges, particularly given the limitations of database-dependent methods and the complexity of eDNA datasets.<br><br><b>Expected Solution</b><br><br>To address the challenges of poor database representation and computational time in deep-sea eDNA analysis, we propose an <b>AI-driven pipeline</b> that uses deep learning and unsupervised learning to identify eukaryotic taxa and assess biodiversity directly from raw eDNA reads. The solution should be able to classify the sequences, annotate and estimate abundance. This solution minimizes reliance on reference databases, reduces computational time through optimized workflows, and enables the discovery of novel taxa and ecological insights in deep-sea ecosystems.<br>",
    "dataset_link": "https://ftp.ncbi.nlm.nih.gov/blast/db/",
    "yt_link": "#",

    "organization": "Ministry of Earth Sciences (MoES)",
    "category": "Hardware",
    "ps_number": "SIH25043",
    "description": "<b>Background</b><br><br>Marine biodiversity assessments rely significantly on microscopic analysis of planktonic organisms, including phytoplankton, zooplankton, and other microscopic marine life. Traditionally, counting and species identification require manual microscopic examination, which is labor-intensive, subjective, and prone to human error. <b>AI-enabled embedded microscopy systems</b> provide an effective alternative by automating the identification, classification, and enumeration of these organisms directly at the point of sampling.<br><br><b>Description</b><br><br>This problem statement envisages developing an <b>embedded intelligent system</b> that can be integrated directly with microscopic imaging devices used in marine biological studies. The system should leverage <b>embedding-based deep learning techniques</b> to identify and count microscopic marine organisms captured through microscopy images. The embedded platform should be optimized for low computational resources, enabling accurate, rapid, and automated analysis without manual intervention.<br><br>The solution should specifically handle diverse challenges encountered in microscopic imaging, such as overlapping organisms, variations in morphology, illumination inconsistencies, and imaging artifacts. It must accurately classify and quantify different species present in microscopic images to facilitate marine biodiversity assessments efficiently.<br><br><b>Expected Solution</b><br><br>An embedded microscopy-integrated AI system featuring:<br>• Lightweight deep learning models deployable on embedded computational hardware.<br>• Automatic species/genus-level identification of microscopic marine organisms from microscopy images.<br>• Accurate and automated counting of individual organisms per species.<br>• Capability for onboard processing, storage, and reporting of species identification and counts for subsequent ecological analysis.<br>",

    "id": "25053",
    "title": "Improved Onion storage technology for enhancing shelf life of onions",
    "organization": "Ministry of Consumer Affairs, Food & Public Distribution (MoCA,F&PD)",
    "category": "Hardware",
    "ps_number": "SIH25053",
    "description": "<b>Background</b><br><br>The majority of the farmers in India store the onion in naturally ventilated storage structures. In such structures, onions are exposed to extreme temperatures and relative humidity, which reduces the shelf life of onions and high storage loss. Improved onion storage technology will help in ensuring the availability of onions between seasons and obviate seasonal volatility in prices. The solutions could be in the form of improved, but cost-effective, materials and design of storage structures to manage temperature and relative humidity.<br><br><b>Description</b><br><br>Onion is a semi-perishable vegetable and is harvested during the rabi season, accounting for 65% of onion production, and hits the markets from April to May. The same crop must continue to meet the consumer demand till the month of October-November every year, before the kharif crop is harvested and brought to the market. It is therefore vital to store onions successfully in order to meet the regular supply. It is observed that nearly 30-40% of the crop is lost during storage due to various reasons in form of physiological weight loss, rotting, sprouting etc. In unexpected situations such as natural calamities, the losses even go beyond 50% creating heavy stress both on the demand and supply sides. The losses that occurred during storage are in terms of qualitative as well as in quantitative ways. Hence, it is imperative to take some crucial steps pertaining to onion storage with minimum losses to ensure an adequate supply to the market, thereby reducing the price fluctuations.<br><br>Various abiotic factors like temperature, relative humidity affect the health of onions; hence, their balance is essential to store the crop with minimum losses. Recent technological advancements (such as Design, Solar/Plasma/Irradiation energy, Nanotechnology, IoT including AI/ML) also offer an opportunity to provide infrastructure for onion storage and supply chain, besides value addition, even in rural India. Design innovations are pervading various sectors, including efficient onion storage at the farm level, rural as well as urban markets. Different process and product development advances will fetch better returns to farmers and competitive prices for consumers. More importantly, it will help in addressing the present as well as the impending challenges.<br><br><b>Expected Solution</b><br><br>Extension of shelf life with minimum loss.<br>",

    "yt_link": "#",

  },

    "id": "25054",
    "title": "Automated High-Current Short-Circuit Test System for MCB to comply with IEC 60898-1:2015",
    "organization": "Ministry of Consumer Affairs, Food & Public Distribution (MoCA,F&PD)",
    "category": "Hardware",
    "ps_number": "SIH25054",
    "description": "<b>Background</b><br><br>The safety of electrical installations hinges on reliable Miniature Circuit Breakers (MCBs). IEC 60898-1:2015 mandates rigorous short-circuit breaking capacity tests, crucial for ensuring MCBs perform correctly under severe fault conditions.<br><br><b>Existing Problem</b><br><br>Current manual or semi-automated testing methods for MCBs introduce significant challenges. These include imprecise R (resistive) and XL (inductive) circuit configurations, increased test times, and elevated safety risks for personnel during high-energy fault current generation (up to 10,000A). This impacts test accuracy, repeatability, and overall safety in the MCB certification process.<br><br><b>Detailed Description</b><br><br>This proposal outlines an automated machine to precisely control test currents, voltages, and circuit impedance, executing high-current short-circuit tests on single pole, SPN, DP, TP, and FP MCBs (0.5A-63A) per IEC 60898-1:2015. It features an Automated R and XL Circuit Combination Module with high-power, automatically switched banks for precise power factor control. A High-Current Power Source (transformer-based) delivers up to 10,000A. The Test Station includes universal MCB mounting and a critical arc chute for safety. A sophisticated Control and Data Acquisition System (PLC/Industrial PC) manages tests, captures high-speed waveforms, and analyzes data. A user-friendly HMI allows parameter input and automatic report generation. Comprehensive safety systems are integrated.<br><br><b>Expected Solution</b><br><br>The automated machine will perform MCB breaking capacity tests with unprecedented accuracy and repeatability, fully adhering to IEC 60898-1:2015. This automation will ensure precise parameter control, significantly reduce test times, and enhance safety by minimizing human intervention during high-energy fault conditions. This state-of-the-art facility will provide a reliable platform for MCB certification, contributing directly to electrical safety and quality assurance.<br>",
    "dataset_link": "#",
    "yt_link": "#",
    "assigned_to": null
  },
  {
    "id": "25055",
    "title": "Automated Specimen Preparation System for testing of Cable samples as per IS 10810 and IS 7098.",
    "organization": "Ministry of Consumer Affairs, Food & Public Distribution (MoCA,F&PD)",
    "category": "Hardware",
    "ps_number": "SIH25055",
    "description": "<b>Background</b><br><br>Accurate and consistent preparation of cable specimens is vital for reliable testing according to Indian Standards like IS 10810 (Parts 2, 7, 33) and IS 7098 (Parts 1 &amp; 2). These tests, including conductor resistance, insulation/sheath thickness, and flame retardance, are crucial for ensuring cable safety and quality.<br><br><b>Existing Problem</b><br><br>Currently, cable sample preparation involves significant manual intervention. The cable sample is manually cut by the operator and then straightened manually. Subsequently, these straightened PVC/XLPE/HDPE cable samples are cut into slices using electrically/pneumatically operated machines. Further, the samples are shaped as dumbbells by a dumbbell cutting machine. These manual and semi-automated steps are time-consuming, prone to human error, and introduce inconsistencies that compromise the accuracy and repeatability of critical test results.<br><br><b>Detailed Description</b><br><br>This project develops an automated machine designed to precisely cut insulation and outer sheaths from cables, preparing specimens that strictly adhere to the aforementioned IS standards. Key features include an Automated Cable Feeding and Clamping System utilizing motor-driven rollers and adjustable clamps for secure, straightened cable handling. The Cutting and Stripping Module employs precision blades with programmable depths for clean, circumferential cuts and linear stripping, fulfilling specific length requirements for various tests. An integrated diameter sensor will auto-adjust settings. A Control System (PLC/HMI) manages operations, allows test method selection, monitors status, and provides closed-loop feedback. Automated specimen ejection and waste management further streamline workflow. Robust safety features like enclosed areas and interlocks will protect operators.<br><br><b>Expected Solution</b><br><br>The automated machine will eliminate human error, guaranteeing consistent and repeatable specimen quality while significantly reducing preparation time and costs. By ensuring strict adherence to IS standards, the solution will yield more reliable test results and simplify product certification. This advancement will markedly improve accuracy, efficiency, and safety in cable testing, supporting high-quality control in the cable manufacturing industry.<br>",
    "dataset_link": "#",
    "yt_link": "#",
    "assigned_to": null
  },
  {
    "id": "25056",
    "title": "To explore new/altermative assaying methods to the fire assay method for testing of gold jewellery and artefacts through non-destructive testing",
    "organization": "Ministry of Consumer Affairs, Food & Public Distribution (MoCA,F&PD)",
    "category": "Hardware",
    "ps_number": "SIH25056",
    "description": "<b>Background:</b><br>Hallmarking is the accurate determination and official recording of the proportionate content of precious metal in the jewellery/artefacts or bullion/coins. The hallmarking of gold jewellery was started in year 2000 and has been made mandatory since 23 June 2021 and presently covers 361 districts.<br><br>The Indian Standard, IS 1417 2016 \"Gold and gold alloys, jewellery/artefacts-fineness and marking specification\" covers hallmarking of six grades of gold jewellery/gold artefacts viz. 14K, 18K, 20K, 22K, 23K and 24K carats. The Indian Standard, IS 1418: 2009 \"Determination of gold in gold bullion, gold alloys and gold jewellery/artefacts - Cupellation (Fire Assay) method\" prescribes the fire assay test method for determining the fineness of gold in gold bullion, alloys, and jewellery/artefacts.<br><br>The fire assay testing method, though globally accepted and accurate, involves a destructive testing process wherein a sample of 250-500 mg is taken from the item by scrapping, drilling, or cutting. The method may lead to the damage of the article, rendering it unsellable, especially when dealing with a few or single article. However, the gold loss incurred during testing is almost negligible. Additionally, the process emits hazardous substances like lead oxides and nitrous fumes.<br><br>Further, BIS has also formulated an Indian Standard on method of test using ED-XRF (Energy Dispersive X-Ray Fluorescence), i.e., IS 18458: 2023 \"Jewellery and precious metals ED-XRF test - Method of test\". This Indian Standard prescribes a non-destructive testing method to verify the fineness of the gold jewellery. However, the use of ED-XRF as a non-destructive method to determine the fineness is only applicable to homogenous gold jewellery. In addition, IS 18458: 2023 also has a provision for determination of fineness of jewellery by destructive testing, which is more suited for non-homogeneous jewellery.<br><br>There is another Indian Standard developed by BIS, IS 16901: 2022 \"Jewellery and precious metals determination of high purity gold, platinum and palladium - difference method using ICP-OES\". This method uses ICP-OES and is applicable only for high purity gold (999 ppt and above). ICP-OES is also a destructive testing method.<br><br>India's gold jewellery industry is highly diverse, encompassing various types such as casted jewellery, handmade pieces with soldered joints, hollow and filled jewellery, gold-plated items, and studded ornaments using various jewellery manufacturing techniques. While casted jewellery is relatively homogeneous, the majority-particularly handmade and hollow varieties-are structurally complex and heterogeneous. This variability presents significant challenges in testing and hallmarking.<br><br>In the existing fire assay testing method, heterogeneity is addressed by melting the sample before testing. This eliminates impurities and ensures homogeneity. Moreover, fire assay being a difference method (based on initial and final weight of gold sample), the impact of heterogeneity is nullified. However, owing to its destructive nature, there is strong demand for an alternative non-destructive testing method.<br><br><b>Expected Solution:</b><br>a. Develop and implement a <b>non-destructive assaying method</b> that matches the accuracy of fire assay without damaging the jewellery, while being capable of handling heterogeneous compositions (solders, fillers, non-metallic substances).<br>b. Eliminate emissions of harmful substances (lead oxide, nitrous fumes).<br>c. Achieve repeatability close to that of fire assay, ideally within ±0.5 ppt (as per IS 1418).<br>d. Method selected will be validated for regulatory and commercial applications.<br><br><b>Deliverables:</b><br>a. Detailed non-destructive innovative testing method with technical explanation<br>b. References/bibliography related to the technical paper<br>c. Scientific principles underlying the approach<br>d. Feasibility studies and expected challenges<br>e. Methodology for validation including accuracy assessment<br>f. Explanatory note on potential for regulatory and commercial application",
